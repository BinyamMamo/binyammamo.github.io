
<!DOCTYPE html>
<html>
<head>
    <title>Binyam Mamo</title>
    <link rel="icon" href="./assets/coming-soon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Monofett&display=swap');
        body {
            /* background-color: #1e1e1e; */
            background-image: url("https://wallpapercave.com/wp/wp4615533.jpg");
            background-size: cover;
            background-position: center;
            color: #008080; /* Teal color */
            font-family: 'Orbitron', sans-serif;
            color: #32aa32;
            /* font-family: 'Courier New', monospace; */
            height: 100vh;
            letter-spacing: 0.5em;
            display: flex;
            align-items: center;
            /* justify-content: center; */
            /* text-align: center; */
        }
        body div {
            padding-left: 40px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0;
            font-family: "Kode Mono", monospace;
            font-optical-sizing: auto;
            font-weight: bolder;
            font-style: normal;
            /* text-shadow: 1px 1px 1px rgba(85, 105, 55, 1); */
            animation: entrance 1.5s ease-out;
        }
        p {
            font-size: 1=2.5em;
            margin-top: 0.5em;
            border-right: .15em solid orange;
            white-space: nowrap;
            overflow: hidden;   
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }
        .blinking-cursor {
            /* font-weight: 100; */
            font-size: 1em;
            color: #32CD32;
            -webkit-animation: blink 1s infinite;
            -moz-animation: blink 1s infinite;
            -ms-animation: blink 1s infinite;
            -o-animation: blink 1s infinite;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        @-webkit-keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }
        @keyframes entrance {
            from { opacity: 0; transform: scale(0.975); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div>
        <h1>Coming Soon<span class="blinking-cursor">_</span></h1>
        <p>> working on something awesome. Stay tuned!</p>
    </div>
</body>
</html>
